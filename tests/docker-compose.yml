services:
  test:
    build:
      context: ..
      dockerfile: ./Dockerfile.test
    command: >  
      make test

    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ENV=test
      - REDIS_ADDRESS=redis:6379
    volumes:
        - ../:/app:rw

  redis:
    image: redis:latest
    hostname: redis
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 1s
        timeout: 10s
        retries: 5